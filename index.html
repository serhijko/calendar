<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Календарь на JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div>
        <div>
          <button type="button" id="add" title="Добавить событие">
            Добавить
          </button>
          <button type="button" id="add" title="">
            Обновить
          </button>
        </div>
        <form class="search">
          <div class="loupe">⚲</div>
          <div class="dropdown">
            <input
              type="search"
              id="searchInput"
              placeholder="Событие, дата или участник"
              size="26"
              autocomplete="off"
              oninput="onSearchChange()"
            />
            <div id="dropdownList" style="display: none" />
          </div>
        </form>
      </div>
    </header>

    <main>
      <nav>
        <button type="button" id="minusMonth" title="Предыдущий месяц">
          <div id="minus">
            ‣
          </div>
        </button>
        <div id="monthYear"></div>
        <button type="button" id="plusMonth" title="Следующий месяц">
          <div>
            ‣
          </div>
        </button>
        
        <div id="wrapper">
          <button type="button" id="today">Сегодня</button>
        </div>
      </nav>

      <div id="app">
        <table id="calendar">
          <thead />
          <tbody />
        </table>
        <script src="events.js" type="text/javascript"></script>
        <script src="calendar.js" type="text/javascript"></script>
      </div>
    </main>
  </body>
  <script src="index.js" type="text/javascript"></script>
  <script src="search.js" type="text/javascript"></script>
  </html>
